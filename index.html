<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <h1>EJERCICIOS</h1>
    <h2 id="ejer-uno">Ejercicio Uno</h2>
    <form action="./index.html">
        <input type="number" min="0" id="numeroTabla">
        <input type="submit" class="btn" id="enviar" value="Enviar">
    </form>
    <div id="resultado"></div>
    <h2>Ejercicio Dos</h2>
    <div id="resultado2"></div>
    <h2>Ejercicio Tres</h2>
    <form action="./index.html">
        <input type="number" min="0" id="numeroBorde" placeholder="Numero Borde">
        <input type="number" min="0" id="numeroCentro" placeholder="Numero Centro">
        <input type="submit" class="btn" id="enviarDos" value="Enviar">
    </form>
    <div>
        <table id="tabla" border="1"></table>
    </div>
    <h2>Ejercicio Cuatro</h2>
    <form action="./index.html">
        <input type="number" min="0" id="numeroInicio" placeholder="Numero Inicio">
        <input type="number" min="0" id="numeroFin" placeholder="Numero Final">
        <input type="submit" class="btn" id="enviarCuatro" value="Enviar">
    </form>
    <div id="resultado4"></div>
    <h2>Ejercicio Cinco</h2>
    <div id="resultado5"></div>
    <h2>Ejercicio Seis</h2>
    <form action="./index.html">
        <input type="number" min="0" id="precioProducto" placeholder="Precio Producto">
        <select name="products" id="products">
            <option value="" disabled selected>Seleccione un grupo de alimento</option>
            <option value="vestuario">Vestuario</option>
            <option value="carnes">Carnes</option>
            <option value="aseo">Aseo</option>
            <option value="granos">Granos</option>
            <option value="otro">Otro</option>
        </select>
        <input type="submit" class="btn" id="enviarSeis" value="Enviar">
    </form>
    <div id="resultado6"></div>
    <h2>Ejercicio Siete</h2>
    <form action="./index.html">
        <input type="number" min="0" id="numeroPares" placeholder="Ingrese un numero">
        <input type="submit" class="btn" id="enviarSiete" value="Enviar">
    </form>
    <div id="resultado7"></div>
    <h2>Ejercicio Ocho</h2>
    <div id="form"></div>
    <div id="resultado8"></div>
    <script src="./js/app.js"></script>
</body>
</html>
